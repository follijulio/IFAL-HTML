<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input placeholder="preço" type="text" id="preco" />
    <div>
      <p>1 À vista em dinheiro ou cheque, recebe 10% de desconto</p>
      <p>2 À vista no cartão de crédito, recebe 15% de desconto</p>
      <p>3 Em duas vezes, preço normal de etiqueta sem juros</p>
      <p>4 Em duas vezes, preço normal de etiqueta mais juros de 10%</p>
      <input type="text" placeholder="tipo de pagamento" id="tipo_condicao" />
    </div>
    <button onclick="calcular()">CALCULAR</button>
    <div>
      <input type="text" id="total" disabled />
    </div>
  </body>
  <script>
    function calcular() {
      var preco = parseFloat(document.getElementById("preco").value);
      var op = parseFloat(document.getElementById("tipo_condicao").value);

      var adicional;
      var desconto;

      switch (op) {
        case 1:
          adicional = 0;
          desconto = (preco / 100) * 10;
          break;
        case 2:
          adicional = 0;
          desconto = (preco / 100) * 15;
          break;
        case 3:
          adicional = 0;
          desconto = 0;
          break;
        case 4:
          adcional = (preco / 100) * 15;
          desconto = 0;
          break;
        default:
          adicional = 0;
          desconto = 0;
          break;
      }
      var preco_final = preco - desconto + adicional;
      document.getElementById("total").value = preco_final;
    }
  </script>
</html>
