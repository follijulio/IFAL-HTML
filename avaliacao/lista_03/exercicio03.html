<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var soma = 0;
    var final = parseInt(prompt("Digite o valor final"));
    for (var i = 1; i <= final; i++) {
      soma = soma + i;
    }
    document.write(soma);
  </script>
</html>
