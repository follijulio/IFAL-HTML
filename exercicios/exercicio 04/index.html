<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .body {
        display: flex;
      }
      #infos {
        display: flex;
        justify-content: center ;
      }
    </style>
  </head>
  <body>
    <div id="infos">
      <input type="text" placeholder="número" id="numero_aluno" />
      <input placeholder="primeira nota" type="text" id="nota1" />
      <input placeholder="segunda nota" type="text" id="nota2" />
      <input placeholder="terceira nota" type="text" id="nota3" />
      <input placeholder="média dos exercícios" type="text" id="me" />
      <button onclick="start()">RESULTADO</button>
    </div>
  </body>
  <script>
    function start() {
      var text = "";
      var numero = parseFloat(document.getElementById("numero_aluno").value);
      var nota1 = parseFloat(document.getElementById("nota1").value);
      var nota2 = parseFloat(document.getElementById("nota2").value);
      var nota3 = parseFloat(document.getElementById("nota3").value);
      var me = parseFloat(document.getElementById("me").value);
      var ma = (nota1 + nota2 * 2 + nota3 * 3 + me) / 7;
      console.log(numero);
      if (ma >= 9) {
        text = "A";
      } else if (ma >= 7.5 && ma < 9) {
        text = "B";
      } else if (ma >= 6 && ma < 7.5) {
        text = "C";
      } else if (ma >= 4 && ma < 6) {
        text = "D";
      } else if (ma < 4) {
        text = "E";
      }
      var situacao =
        text == "A" || text == "B" || text == "C" ? "APROVADO" : "REPROVADO";

      alert(
        "Número do aluno: " +
          numero +
          "\nSituação: " +
          text +
          "\nMédia: " +
          me +
          "\nConceito: " +
          situacao +
          "\nnota da primeira avaliação: " +
          nota1 +
          "\nnota da segunda avaliação: " +
          nota2 +
          "\nnota da terceira avaliação: " +
          nota3 +
          "\nnota dos exercicios: " +
          me
      );
    }
  </script>
</html>
